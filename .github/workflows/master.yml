name: CI

on:
  push:
    branches: [ master ]
    
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.host }}
        username: ${{ secrets.username }}
        password: ${{ secrets.password }}
        port: ${{ secrets.port }}
        script: |
          cd /home/radenfebri/website
          git pull origin master
          git status
          
